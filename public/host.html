<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lie-Ability - Host</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      background-size: cover;
      min-height: 100%;
      margin: 0;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2), transparent);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-20px, -20px) scale(1.1); }
      66% { transform: translate(20px, -10px) scale(0.9); }
    }



    /* Timer */
    #timer {
      position: fixed;
      top: 30px;
      right: 40px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 24px;
      font-weight: 700;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      z-index: 100;
      display: none;
      animation: pulse 1s ease-in-out infinite;
    }

    #timer.warning {
      background: rgba(237, 137, 54, 0.9);
      animation: pulse 0.5s ease-in-out infinite;
    }

    #timer.danger {
      background: rgba(229, 62, 62, 0.9);
      animation: shake 0.3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      padding-right: 300px; /* Space for player list */
      min-height: 100vh;
      position: relative;
      z-index: 5;
    }

    /* Views */
    .view {
      display: none;
      animation: fadeInUp 0.6s ease-out;
    }

    #categoryView,
    #questionView,
    #lieView,
    #optionView,
    #revealView,
    #scoreboardView {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Lobby View */
    #lobbyContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px;
      position: relative;
    }

    .qr-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .qr-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .qr-title {
      font-size: 28px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 10px;
    }

    .qr-subtitle {
      font-size: 18px;
      color: #718096;
      margin-bottom: 20px;
    }

    #qrCode {
      position: relative;
      z-index: 1;
      margin-bottom: 10px;
    }

    #qrCode canvas {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .join-url {
      font-size: 22px;
      font-weight: 600;
      color: #667eea;
      word-break: break-all;
      margin-top: 10px;
      padding: 10px 20px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      border: 2px solid rgba(102, 126, 234, 0.2);
    }

    /* Player List */
    .players-section {
      position: fixed;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      max-height: 80vh;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px;
      padding-right: 10px;
      z-index: 50;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: opacity 0.3s ease;
      animation: slideInRight 0.6s ease-out;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(40px) translateY(-50%);
      }
      to {
        opacity: 1;
        transform: translateX(0) translateY(-50%);
      }
    }

    .players-section::-webkit-scrollbar {
      width: 6px;
    }

    .players-section::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .players-section::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .players-section::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .players-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: left;
      opacity: 0.9;
      color: rgba(255, 255, 255, 0.95);
    }

    #playerListGlobal {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .player-item {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
      animation: playerSlideIn 0.5s ease-out;
      min-width: 200px;
    }

    @keyframes playerSlideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .player-item:hover {
      transform: translateX(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.15);
    }

    .player-avatar {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      flex-shrink: 0;
    }

    .player-name {
      font-size: 18px;
      font-weight: 600;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: rgba(255, 255, 255, 0.95);
    }

    /* Start Button */
    #startBtn {
      display: block;
      margin: 40px auto 0;
      padding: 20px 60px;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      border: none;
      border-radius: 60px;
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(72, 187, 120, 0.4);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #startBtn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 15px 50px rgba(72, 187, 120, 0.5);
    }

    #startBtn:disabled {
      background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    /* Category View */
    .category-container {
      text-align: center;
      margin-top: 60px;
    }

    #categoryPrompt {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    #categoryList {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 800px;
      margin: 0 auto;
    }

    #categoryList li {
      background: rgba(255, 255, 255, 0.9);
      color: #2d3748;
      padding: 25px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: 600;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #categoryList li::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #categoryList li:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
    }

    #categoryList li:hover::before {
      opacity: 0.1;
    }

    /* Question View */
    .question-container {
      max-width: 800px;
      margin: 80px auto;
      text-align: center;
    }


    .question-category-label {
      font-size: 24px;
      font-weight: 500;
      opacity: 0.8;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    #questionText {
      font-size: 42px;
      font-weight: 700;
      line-height: 1.4;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      animation: fadeInScale 0.8s ease-out;
      text-align: center;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Lie Submission View */
    .waiting-container {
      text-align: center;
      margin-top: 100px;
    }

    .waiting-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .waiting-animation {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .dot {
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Options View */
    #optionList {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: 60px auto;
    }

    #optionList li {
      background: rgba(255, 255, 255, 0.9);
      color: #2d3748;
      padding: 20px 30px;
      margin-bottom: 16px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: 500;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      animation: slideInOption 0.5s ease-out both;
      position: relative;
      padding-left: 65px;
    }

    #optionList li::before {
      content: attr(data-letter);
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
    }

    #optionList li:nth-child(1) { animation-delay: 0.1s; }
    #optionList li:nth-child(2) { animation-delay: 0.2s; }
    #optionList li:nth-child(3) { animation-delay: 0.3s; }
    #optionList li:nth-child(4) { animation-delay: 0.4s; }
    #optionList li:nth-child(5) { animation-delay: 0.5s; }

    @keyframes slideInOption {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Reveal View */
    .reveal-container {
      max-width: 800px;
      margin: 60px auto;
    }

    #revealQuestion {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      opacity: 0.9;
    }

    #revealList {
      list-style: none;
      padding: 0;
    }

    #revealList li {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 20px 30px;
      margin-bottom: 16px;
      border-radius: 20px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: revealSlide 0.6s ease-out both;
    }

    #revealList li.truth {
      background: linear-gradient(135deg, rgba(72, 187, 120, 0.3) 0%, rgba(56, 161, 105, 0.3) 100%);
      border-color: rgba(72, 187, 120, 0.5);
      font-weight: 700;
      font-size: 24px;
    }

    #revealList li.truth::before {
      content: "✅ ";
      font-size: 28px;
      margin-right: 10px;
    }

    .vote-count {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      min-width: 100px;
      text-align: center;
    }

    @keyframes revealSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scoreboard */
    .scoreboard-container {
      max-width: 900px;
      margin: 60px auto;
    }

    .scoreboard-title {
      font-size: 42px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 40px;
    }

    .scoreboard-title::before {
      content: "🏆 ";
      font-size: 56px;
    }

    #scoreTable {
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    #scoreTable th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      text-align: left;
    }

    #scoreTable td {
      color: #2d3748;
      padding: 16px;
      font-size: 16px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    #scoreTable tr {
      animation: scoreSlide 0.5s ease-out both;
    }

    #scoreTable tr:nth-child(1) { animation-delay: 0.1s; }
    #scoreTable tr:nth-child(2) { animation-delay: 0.2s; }
    #scoreTable tr:nth-child(3) { animation-delay: 0.3s; }
    #scoreTable tr:nth-child(4) { animation-delay: 0.4s; }
    #scoreTable tr:nth-child(5) { animation-delay: 0.5s; }

    @keyframes scoreSlide {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    #scoreTable tr:nth-child(1) td:first-child::before { content: "🥇 "; font-size: 20px; }
    #scoreTable tr:nth-child(2) td:first-child::before { content: "🥈 "; font-size: 20px; }
    #scoreTable tr:nth-child(3) td:first-child::before { content: "🥉 "; font-size: 20px; }

    #scoreTable tr:hover {
      background: rgba(102, 126, 234, 0.05);
    }

    /* Debug log - hidden by default */
    #log {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow: auto;
      border-radius: 10px;
      max-width: 400px;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .container {
        padding-right: 30px; /* Reset padding on smaller screens */
      }

      .players-section {
        position: relative;
        right: auto;
        top: auto;
        transform: none;
        max-height: none;
        margin: 40px auto;
        padding: 0;
        max-width: 800px;
        background: none;
        backdrop-filter: none;
        box-shadow: none;
        border: none;
      }

      .players-title {
        text-align: center;
        font-size: 28px;
      }

      #lobbyContainer {
        flex-direction: column;
        align-items: center;
      }

      #playerListGlobal {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
      }

      .player-item {
        min-width: 200px;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        padding-right: 20px; /* Reset padding on mobile */
      }

      #questionText {
        font-size: 32px;
        text-align: center;
      }

      #categoryList {
        grid-template-columns: 1fr;
      }

      .players-section {
        position: relative;
        right: auto;
        background: none;
        backdrop-filter: none;
        padding: 0 20px;
        box-shadow: none;
        border: none;
      }

      .players-title {
        font-size: 20px;
      }

      .player-item {
        padding: 10px 14px;
      }

      .player-avatar {
        width: 32px;
        height: 32px;
        font-size: 20px;
      }

      .player-name {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="timer"></div>

  <!-- Global Player List -->
  <div class="players-section" id="globalPlayerList">
    <h2 class="players-title">Players</h2>
    <ul id="playerListGlobal"></ul>
  </div>

  <div class="container">
    <!-- Lobby View -->
    <div id="lobbyView" class="view">
      <div id="lobbyContainer">
        <div class="qr-section">
          <h2 class="qr-title">Join the Game!</h2>
          <p class="qr-subtitle">Scan to play on your phone</p>
          <div id="qrCode"></div>
          <div class="join-url" id="joinUrl"></div>
        </div>
      </div>
      <button id="startBtn" disabled>Start Game</button>
    </div>

    <!-- Category Selection View -->
    <div id="categoryView" class="view">
      <div class="category-container">
        <h3 id="categoryPrompt"></h3>
        <ul id="categoryList"></ul>
      </div>
    </div>

    <!-- Question View -->
    <div id="questionView" class="view">
      <div class="question-container">
        <div class="question-category-label" id="questionCategory"></div>
        <h3 id="questionText"></h3>
      </div>
    </div>

    <!-- Lie Submission View -->
    <div id="lieView" class="view">
      <div class="waiting-container">
        <h2 class="waiting-title">Players are crafting their lies</h2>
        <div class="waiting-animation">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <p style="font-size: 22px; opacity: 0.8;">Get creative! Make it believable!</p>
      </div>
    </div>

    <!-- Options View -->
    <div id="optionView" class="view">
      <div class="question-container">
        <h3 style="font-size: 32px; margin-bottom: 30px;">Which answer is the truth?</h3>
        <ul id="optionList"></ul>
      </div>
    </div>

    <!-- Reveal View -->
    <div id="revealView" class="view">
      <div class="reveal-container">
        <h3 id="revealQuestion"></h3>
        <ul id="revealList"></ul>
      </div>
    </div>

    <!-- Scoreboard View -->
    <div id="scoreboardView" class="view">
      <div class="scoreboard-container">
        <h2 class="scoreboard-title">Scoreboard</h2>
        <table id="scoreTable"></table>
      </div>
    </div>
  </div>

  <pre id="log"></pre>

<script>
const socket = io();
let gameState = null;
let subStep = null;
const sections = {
  lobby: document.getElementById('lobbyView'),
  category: document.getElementById('categoryView'),
  question: document.getElementById('questionView'),
  lie: document.getElementById('lieView'),
  option: document.getElementById('optionView'),
  reveal: document.getElementById('revealView'),
  score: document.getElementById('scoreboardView')
};
const pageContainer = document.querySelector('.container');
const startBtn = document.getElementById('startBtn');
startBtn.onclick = () => socket.emit('start_game');

function generateQRCode(){
  const url = window.location.origin + '/player';
  const container = document.getElementById('qrCode');
  if(!container) return;
  container.innerHTML = '';
  
  // Also show the URL
  const urlElement = document.getElementById('joinUrl');
  if(urlElement) urlElement.textContent = url;
  
  if(window.QRCode){
    const canvas = document.createElement('canvas');
    QRCode.toCanvas(canvas, url, { 
      width: 250,
      margin: 2,
      color: {
        dark: '#2d3748',
        light: '#ffffff'
      }
    }, err => {
      if(!err) container.appendChild(canvas);
    });
  } else {
    const img=document.createElement('img');
    img.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(url)}`;
    container.appendChild(img);
  }
}

function renderLobby(){
  generateQRCode();
  startBtn.disabled = (gameState.players||[]).length < 2;
  startBtn.textContent = startBtn.disabled ? 'Need at least 2 players' : 'Start Game';
}

function renderPlayerList(){
  const list=document.getElementById('playerListGlobal');
  if(!list) return;
  list.innerHTML='';
  (gameState.players||[]).forEach((p, index)=>{
    const li=document.createElement('li');
    li.className='player-item';
    li.style.animationDelay = `${index * 0.05}s`;
    const av=document.createElement('span');
    av.className='player-avatar';
    av.textContent=p.avatar.emoji;
    av.style.backgroundColor=p.avatar.color;
    li.appendChild(av);
    const name=document.createElement('span');
    name.className='player-name';
    name.textContent=p.name;
    li.appendChild(name);
    list.appendChild(li);
  });
}

function hideAll(){ Object.values(sections).forEach(s => s.style.display='none'); }
function show(name){ hideAll(); if(sections[name]) sections[name].style.display='block'; }
function log(msg){ document.getElementById('log').textContent += msg+'\n'; }

socket.on('connect', () => { socket.emit('request_game_state'); });
socket.on('game_state_update', d => { gameState = d; render(); renderPlayerList(); });
socket.on('host_sub_step_info', d => { subStep = d; render(); });
socket.on('timer_update', d => { 
  const timer = document.getElementById('timer');
  timer.textContent = `⏱ ${d.secondsRemaining}s`;
  timer.style.display = 'block';
  
  // Change appearance based on time
  timer.classList.remove('warning', 'danger');
  if (d.secondsRemaining <= 5) {
    timer.classList.add('danger');
  } else if (d.secondsRemaining <= 10) {
    timer.classList.add('warning');
  }
});
socket.on('truth_reveal_start', d => renderReveal(d));
socket.on('scoreboard_update', d => renderScoreboard(d));
socket.on('player_joined', () => { socket.emit('request_game_state'); });
socket.on('player_left', () => { socket.emit('request_game_state'); });
socket.on('player_avatar_updated', () => { socket.emit('request_game_state'); });
socket.on('player_name_updated', () => { socket.emit('request_game_state'); });

function render(){
  if(!gameState) return;
  log('State -> ' + gameState.state);
  
  // Hide timer by default
  document.getElementById('timer').style.display = 'none';
  
  // Show/hide global player list based on state
  const globalPlayerList = document.getElementById('globalPlayerList');
  if(gameState.state === 'lobby') {
    globalPlayerList.style.display = 'block';
    pageContainer.style.paddingRight = '300px';
    renderPlayerList();
  } else {
    globalPlayerList.style.display = 'none';
    pageContainer.style.paddingRight = '0';
  }
  
  switch(gameState.state){
    case 'lobby':
      show('lobby');
      renderLobby();
      break;
    case 'category_selection':
      show('category');
      renderCategory();
      break;
    case 'question_reading':
      show('question');
      renderQuestion();
      break;
    case 'lie_submission':
      show('lie');
      break;
    case 'option_selection':
      show('option');
      renderOptions();
      break;
    case 'truth_reveal':
      // handled by reveal event
      break;
    case 'scoreboard':
    case 'game_ended':
      // scoreboard event will show table
      break;
  }
}

function renderCategory(){
  if(!subStep) return;
  const list=document.getElementById('categoryList');
  list.innerHTML='';
  (subStep.categories||[]).forEach(c => {
    const li=document.createElement('li');
    li.textContent = c.category;
    list.appendChild(li);
  });
  const selectorName = gameState.players.find(p=>p.id===gameState.categorySelector)?.name || '';
  document.getElementById('categoryPrompt').textContent = subStep.isSelector ? 
    'You choose the category' : 
    `${selectorName} is choosing the category...`;
}

function renderQuestion(){
  const q = subStep && subStep.question ? subStep.question : gameState.currentQuestionData;
  if(q) {
    document.getElementById('questionCategory').textContent = q.category;
    document.getElementById('questionText').textContent = q.question;
  }
}

function renderOptions(){
  const list=document.getElementById('optionList');
  list.innerHTML='';
  const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
  (subStep?.options||[]).forEach((o, index) => {
    const li=document.createElement('li');
    li.textContent = o.text;
    li.setAttribute('data-letter', letters[index] || (index + 1));
    list.appendChild(li);
  });
}

function renderReveal(data){
  show('reveal');
  document.getElementById('revealQuestion').textContent = data.question;
  const list=document.getElementById('revealList');
  list.innerHTML='';
  
  // Show lies first
  data.lies.forEach((l, index) => {
    const li=document.createElement('li');
    li.style.animationDelay = `${index * 0.2}s`;
    li.innerHTML = `
      <span>${l.lie}</span>
      <span class="vote-count">${l.voteCount} ${l.voteCount === 1 ? 'vote' : 'votes'}</span>
    `;
    list.appendChild(li);
  });
  
  // Show truth last with emphasis
  setTimeout(() => {
    const truth=document.createElement('li');
    truth.className = 'truth';
    truth.style.animationDelay = `${data.lies.length * 0.2 + 0.5}s`;
    truth.innerHTML = `
      <span>Truth: ${data.truth.answer}</span>
      <span class="vote-count">${data.truth.voteCount} correct</span>
    `;
    list.appendChild(truth);
  }, 500);
}

function renderScoreboard(data){
  show('score');
  document.getElementById('globalPlayerList').style.display = 'none';
  pageContainer.style.paddingRight = '0';
  const table=document.getElementById('scoreTable');
  table.innerHTML='<tr><th>Rank</th><th>Name</th><th>Last Lie</th><th>Fooled</th><th>Score</th></tr>';
  data.players.forEach((p, index) => {
    const row=document.createElement('tr');
    row.style.animationDelay = `${index * 0.1}s`;
    row.innerHTML = `
      <td>${p.rank}</td>
      <td><strong>${p.name}</strong></td>
      <td>${p.lastLie || '-'}</td>
      <td>${p.playersFooled}</td>
      <td><strong>${p.points}</strong></td>
    `;
    table.appendChild(row);
  });
}
</script>
