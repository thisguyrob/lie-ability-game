<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lie-Ability - Host</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      background-size: cover;
      min-height: 100%;
      margin: 0;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3), transparent),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2), transparent);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-20px, -20px) scale(1.1); }
      66% { transform: translate(20px, -10px) scale(0.9); }
    }

    /* Timer */
    #timer {
      position: fixed;
      top: 30px;
      right: 40px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 24px;
      font-weight: 700;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      z-index: 100;
      display: none;
      animation: pulse 1s ease-in-out infinite;
    }

    #timer.warning {
      background: rgba(237, 137, 54, 0.9);
      animation: pulse 0.5s ease-in-out infinite;
    }

    #timer.danger {
      background: rgba(229, 62, 62, 0.9);
      animation: shake 0.3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      padding-right: 300px; /* Space for player list */
      min-height: 100vh;
      position: relative;
      z-index: 5;
    }

    /* Views - All centered */
    .view {
      display: none;
      animation: fadeInUp 0.6s ease-out;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .view.active {
      display: flex;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Lobby View */
    #lobbyView {
      flex-direction: column;
      gap: 40px;
    }

    #lobbyContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .qr-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .qr-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .qr-title {
      font-size: 28px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 10px;
    }

    .qr-subtitle {
      font-size: 18px;
      color: #718096;
      margin-bottom: 20px;
    }

    #qrCode {
      position: relative;
      z-index: 1;
      margin-bottom: 10px;
    }

    #qrCode canvas {
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .join-url {
      font-size: 22px;
      font-weight: 600;
      color: #667eea;
      word-break: break-all;
      margin-top: 10px;
      padding: 10px 20px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 10px;
      border: 2px solid rgba(102, 126, 234, 0.2);
    }

    /* Player List */
    .players-section {
      position: fixed;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      max-height: 80vh;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px;
      padding-right: 10px;
      z-index: 50;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: opacity 0.3s ease;
      animation: slideInRight 0.6s ease-out;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(40px) translateY(-50%);
      }
      to {
        opacity: 1;
        transform: translateX(0) translateY(-50%);
      }
    }

    .players-section::-webkit-scrollbar {
      width: 6px;
    }

    .players-section::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .players-section::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .players-section::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .players-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: left;
      opacity: 0.9;
      color: rgba(255, 255, 255, 0.95);
    }

    #playerListGlobal {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .player-item {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
      animation: playerSlideIn 0.5s ease-out;
      min-width: 200px;
    }

    @keyframes playerSlideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .player-item:hover {
      transform: translateX(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.15);
    }

    .player-avatar {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      flex-shrink: 0;
    }

    .player-name {
      font-size: 18px;
      font-weight: 600;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: rgba(255, 255, 255, 0.95);
    }

    /* Start Button */
    #startBtn {
      display: block;
      padding: 20px 60px;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      border: none;
      border-radius: 60px;
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(72, 187, 120, 0.4);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #startBtn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 15px 50px rgba(72, 187, 120, 0.5);
    }

    #startBtn:disabled {
      background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: none;
    }

    /* Category View */
    .category-container {
      text-align: center;
      margin: 0 auto;
      max-width: 800px;
      width: 100%;
    }

    #categoryPrompt {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    #categoryList {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
    }

    #categoryList li {
      background: rgba(255, 255, 255, 0.9);
      color: #2d3748;
      padding: 25px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: 600;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #categoryList li::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #categoryList li:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
    }

    #categoryList li:hover::before {
      opacity: 0.1;
    }

    /* Question View */
    .question-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      width: 100%;
    }

    .question-category-label {
      font-size: 24px;
      font-weight: 500;
      opacity: 0.8;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    #questionText {
      font-size: 42px;
      font-weight: 700;
      line-height: 1.4;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      animation: fadeInScale 0.8s ease-out;
      text-align: center;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Lie Submission View */
    .waiting-container {
      text-align: center;
      margin: 0 auto;
      max-width: 600px;
      width: 100%;
    }

    .waiting-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .waiting-animation {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .dot {
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Options View */
    .options-container {
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }

    .options-title {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 50px;
      background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
    }

    #optionList {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 800px;
      justify-items: center;
    }

    /* Center single items on last row */
    #optionList li:nth-last-child(1):nth-child(odd) {
      grid-column: 1 / -1;
      max-width: 350px;
    }

    #optionList li {
      background: rgba(255, 255, 255, 0.98);
      color: #2d3748;
      padding: 20px 15px;
      margin: 0;
      border-radius: 20px;
      font-size: 26px;
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      animation: slideInOption 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
      position: relative;
      height: 100px;
      width: 100%;
      max-width: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.2s ease;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      word-wrap: break-word;
      hyphens: auto;
      line-height: 1.3;
      overflow: hidden;
    }

    /* Adjust font size based on text length */
    #optionList li[data-length="long"] {
      font-size: 22px;
      line-height: 1.2;
    }

    #optionList li[data-length="very-long"] {
      font-size: 18px;
      line-height: 1.1;
    }

    #optionList li::before {
      display: none;
    }

    #optionList li:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
      border-color: #667eea;
    }

    #optionList li:active {
      transform: translateY(-2px);
    }

    #optionList li:nth-child(1) { animation-delay: 0.1s; }
    #optionList li:nth-child(2) { animation-delay: 0.2s; }
    #optionList li:nth-child(3) { animation-delay: 0.3s; }
    #optionList li:nth-child(4) { animation-delay: 0.4s; }
    #optionList li:nth-child(5) { animation-delay: 0.5s; }
    #optionList li:nth-child(6) { animation-delay: 0.6s; }

    @keyframes slideInOption {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Reveal View */
    .reveal-container {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    #revealQuestion {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      opacity: 0.9;
    }

    #revealList {
      list-style: none;
      padding: 0;
    }

    #revealList li {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 20px 30px;
      margin-bottom: 16px;
      border-radius: 20px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: revealSlide 0.6s ease-out both;
    }

    #revealList li.truth {
      background: linear-gradient(135deg, rgba(72, 187, 120, 0.3) 0%, rgba(56, 161, 105, 0.3) 100%);
      border-color: rgba(72, 187, 120, 0.5);
      font-weight: 700;
      font-size: 24px;
    }

    #revealList li.truth::before {
      content: "‚úÖ ";
      font-size: 28px;
      margin-right: 10px;
    }

    .vote-count {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      min-width: 100px;
      text-align: center;
    }

    @keyframes revealSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scoreboard */
    .scoreboard-container {
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      padding: 0 20px;
    }

    .scoreboard-title {
      font-size: 48px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 50px;
      background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .scoreboard-title::before {
      content: "üèÜ";
      font-size: 64px;
      display: block;
      margin-bottom: 10px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .scoreboard-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .scoreboard-row {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px 30px;
      display: grid;
      grid-template-columns: 80px 1fr 1fr 120px 100px;
      align-items: center;
      gap: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      animation: scoreSlideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
      position: relative;
      overflow: hidden;
    }

    .scoreboard-row::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .scoreboard-row:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      border-color: #667eea;
    }

    .scoreboard-row:hover::before {
      opacity: 0.05;
    }

    .scoreboard-row:nth-child(1) {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.9) 0%, rgba(255, 223, 0, 0.9) 100%);
      border-color: #ffd700;
      box-shadow: 0 15px 35px rgba(255, 215, 0, 0.3);
    }

    .scoreboard-row:nth-child(2) {
      background: linear-gradient(135deg, rgba(192, 192, 192, 0.9) 0%, rgba(211, 211, 211, 0.9) 100%);
      border-color: #c0c0c0;
      box-shadow: 0 15px 35px rgba(192, 192, 192, 0.3);
    }

    .scoreboard-row:nth-child(3) {
      background: linear-gradient(135deg, rgba(205, 127, 50, 0.9) 0%, rgba(222, 184, 135, 0.9) 100%);
      border-color: #cd7f32;
      box-shadow: 0 15px 35px rgba(205, 127, 50, 0.3);
    }

    @keyframes scoreSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .rank-cell {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 700;
      color: #2d3748;
      position: relative;
      z-index: 1;
    }

    .rank-medal {
      font-size: 32px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .name-cell {
      font-size: 22px;
      font-weight: 600;
      color: #2d3748;
      position: relative;
      z-index: 1;
    }

    .lie-cell {
      font-size: 16px;
      font-weight: 500;
      color: #667eea;
      position: relative;
      z-index: 1;
      font-style: italic;
      line-height: 1.3;
      text-align: center;
      background: rgba(102, 126, 234, 0.1);
      padding: 8px 16px;
      border-radius: 12px;
      border: 1px solid rgba(102, 126, 234, 0.2);
    }

    .fooled-cell {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #4a5568;
      position: relative;
      z-index: 1;
    }

    .score-cell {
      text-align: center;
      font-size: 24px;
      font-weight: 800;
      color: #48bb78;
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Debug log - hidden by default */
    #log {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow: auto;
      border-radius: 10px;
      max-width: 400px;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .container {
        padding-right: 30px; /* Reset padding on smaller screens */
      }

      .players-section {
        position: relative;
        right: auto;
        top: auto;
        transform: none;
        max-height: none;
        margin: 40px auto;
        padding: 0;
        max-width: 800px;
        background: none;
        backdrop-filter: none;
        box-shadow: none;
        border: none;
      }

      .players-title {
        text-align: center;
        font-size: 28px;
      }

      #lobbyContainer {
        flex-direction: column;
        align-items: center;
      }

      #playerListGlobal {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
      }

      .player-item {
        min-width: 200px;
      }

      #optionList {
        grid-template-columns: repeat(2, 1fr);
        max-width: 600px;
      }

      .scoreboard-row {
        grid-template-columns: 80px 1fr 1fr 100px 80px;
        gap: 15px;
        padding: 20px;
      }

      .lie-cell {
        font-size: 14px;
      }

      .fooled-cell {
        font-size: 16px;
        padding: 6px 12px;
      }

      .score-cell {
        font-size: 20px;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        padding-right: 20px; /* Reset padding on mobile */
      }

      #questionText {
        font-size: 32px;
        text-align: center;
      }

      .options-title {
        font-size: 36px;
        margin-bottom: 30px;
      }

      #categoryList {
        grid-template-columns: 1fr;
      }

      #optionList {
        grid-template-columns: 1fr;
        max-width: 400px;
        gap: 20px;
      }

      #optionList li {
        font-size: 22px;
        padding: 15px 12px;
        height: 80px;
        max-width: 250px;
      }

      #optionList li[data-length="long"] {
        font-size: 18px;
      }

      #optionList li[data-length="very-long"] {
        font-size: 16px;
      }

      .players-section {
        position: relative;
        right: auto;
        background: none;
        backdrop-filter: none;
        padding: 0 20px;
        box-shadow: none;
        border: none;
      }

      .players-title {
        font-size: 20px;
      }

      .player-item {
        padding: 10px 14px;
      }

      .player-avatar {
        width: 32px;
        height: 32px;
        font-size: 20px;
      }

      .player-name {
        font-size: 16px;
      }

      .view {
        padding: 10px;
      }

      .scoreboard-container {
        padding: 0 10px;
      }

      .scoreboard-title {
        font-size: 36px;
        margin-bottom: 30px;
      }

      .scoreboard-title::before {
        font-size: 48px;
      }

      .scoreboard-row {
        grid-template-columns: 70px 1fr 80px 60px;
        gap: 10px;
        padding: 15px 20px;
      }

      .lie-cell {
        display: none;
      }

      .rank-cell {
        font-size: 16px;
      }

      .rank-medal {
        font-size: 24px;
      }

      .name-cell {
        font-size: 18px;
      }

      .fooled-cell {
        font-size: 14px;
        padding: 4px 8px;
      }

      .score-cell {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="timer"></div>

  <!-- Global Player List -->
  <div class="players-section" id="globalPlayerList">
    <h2 class="players-title">Players</h2>
    <ul id="playerListGlobal"></ul>
  </div>

  <div class="container">
    <!-- Lobby View -->
    <div id="lobbyView" class="view">
      <div id="lobbyContainer">
        <div class="qr-section">
          <h2 class="qr-title">Join the Game!</h2>
          <p class="qr-subtitle">Scan to play on your phone</p>
          <div id="qrCode"></div>
          <div class="join-url" id="joinUrl"></div>
        </div>
      </div>
      <button id="startBtn" disabled>Start Game</button>
    </div>

    <!-- Category Selection View -->
    <div id="categoryView" class="view">
      <div class="category-container">
        <h3 id="categoryPrompt"></h3>
        <ul id="categoryList"></ul>
      </div>
    </div>

    <!-- Question View -->
    <div id="questionView" class="view">
      <div class="question-container">
        <div class="question-category-label" id="questionCategory"></div>
        <h3 id="questionText"></h3>
      </div>
    </div>

    <!-- Lie Submission View -->
    <div id="lieView" class="view">
      <div class="waiting-container">
        <h2 class="waiting-title">Players are crafting their lies</h2>
        <div class="waiting-animation">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <p style="font-size: 22px; opacity: 0.8;">Get creative! Make it believable!</p>
      </div>
    </div>

    <!-- Options View -->
    <div id="optionView" class="view">
      <div class="options-container">
        <h3 class="options-title">Which answer is the truth?</h3>
        <ul id="optionList"></ul>
      </div>
    </div>

    <!-- Reveal View -->
    <div id="revealView" class="view">
      <div class="reveal-container">
        <h3 id="revealQuestion"></h3>
        <ul id="revealList"></ul>
      </div>
    </div>

    <!-- Scoreboard View -->
    <div id="scoreboardView" class="view">
      <div class="scoreboard-container">
        <h2 class="scoreboard-title">Scoreboard</h2>
        <div class="scoreboard-list" id="scoreboardList"></div>
      </div>
    </div>
  </div>

  <pre id="log"></pre>

<script>
const socket = io();
let gameState = null;
let subStep = null;
const sections = {
  lobby: document.getElementById('lobbyView'),
  category: document.getElementById('categoryView'),
  question: document.getElementById('questionView'),
  lie: document.getElementById('lieView'),
  option: document.getElementById('optionView'),
  reveal: document.getElementById('revealView'),
  score: document.getElementById('scoreboardView')
};
const pageContainer = document.querySelector('.container');
const startBtn = document.getElementById('startBtn');
startBtn.onclick = () => socket.emit('start_game');

async function generateQRCode(){
  let baseUrl = window.location.origin
  try{
    const res = await fetch('/api/server-info')
    const info = await res.json()
    if(info.publicUrl) baseUrl = info.publicUrl
  }catch(e){
    console.error('Failed to fetch server info', e)
  }
  const url = baseUrl + '/player'
  const container = document.getElementById('qrCode')
  if(!container) return
  container.innerHTML = ''

  const urlElement = document.getElementById('joinUrl')
  if(urlElement) urlElement.textContent = url

  if(window.QRCode){
    const canvas = document.createElement('canvas')
    QRCode.toCanvas(canvas, url, {
      width: 250,
      margin: 2,
      color: {
        dark: '#2d3748',
        light: '#ffffff'
      }
    }, err => {
      if(!err) container.appendChild(canvas)
    })
  } else {
    const img=document.createElement('img')
    img.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(url)}`
    container.appendChild(img)
  }
}

function renderLobby(){
  generateQRCode();
  startBtn.disabled = (gameState.players||[]).length < 2;
  startBtn.textContent = startBtn.disabled ? 'Need at least 2 players' : 'Start Game';
}

function renderPlayerList(){
  const list=document.getElementById('playerListGlobal');
  if(!list) return;
  list.innerHTML='';
  (gameState.players||[]).forEach((p, index)=>{
    const li=document.createElement('li');
    li.className='player-item';
    li.style.animationDelay = `${index * 0.05}s`;
    const av=document.createElement('span');
    av.className='player-avatar';
    av.textContent=p.avatar.emoji;
    av.style.backgroundColor=p.avatar.color;
    li.appendChild(av);
    const name=document.createElement('span');
    name.className='player-name';
    name.textContent=p.name;
    li.appendChild(name);
    list.appendChild(li);
  });
}

function hideAll(){ Object.values(sections).forEach(s => { s.style.display='none'; s.classList.remove('active'); }); }
function show(name){ 
  hideAll(); 
  if(sections[name]) {
    sections[name].style.display='flex';
    sections[name].classList.add('active');
  }
}
function log(msg){ document.getElementById('log').textContent += msg+'\n'; }

socket.on('connect', () => { socket.emit('request_game_state'); });
socket.on('game_state_update', d => { gameState = d; render(); renderPlayerList(); });
socket.on('host_sub_step_info', d => { subStep = d; render(); });
socket.on('timer_update', d => { 
  const timer = document.getElementById('timer');
  timer.textContent = `‚è± ${d.secondsRemaining}s`;
  timer.style.display = 'block';
  
  // Change appearance based on time
  timer.classList.remove('warning', 'danger');
  if (d.secondsRemaining <= 5) {
    timer.classList.add('danger');
  } else if (d.secondsRemaining <= 10) {
    timer.classList.add('warning');
  }
});
socket.on('truth_reveal_start', d => renderReveal(d));
socket.on('scoreboard_update', d => renderScoreboard(d));
socket.on('player_joined', () => { socket.emit('request_game_state'); });
socket.on('player_left', () => { socket.emit('request_game_state'); });
socket.on('player_avatar_updated', () => { socket.emit('request_game_state'); });
socket.on('player_name_updated', () => { socket.emit('request_game_state'); });

function render(){
  if(!gameState) return;
  log('State -> ' + gameState.state);
  
  // Hide timer by default
  document.getElementById('timer').style.display = 'none';
  
  // Show/hide global player list based on state
  const globalPlayerList = document.getElementById('globalPlayerList');
  if(gameState.state === 'lobby') {
    globalPlayerList.style.display = 'block';
    pageContainer.style.paddingRight = '300px';
    renderPlayerList();
  } else {
    globalPlayerList.style.display = 'none';
    pageContainer.style.paddingRight = '0';
  }
  
  switch(gameState.state){
    case 'lobby':
      show('lobby');
      renderLobby();
      break;
    case 'category_selection':
      show('category');
      renderCategory();
      break;
    case 'question_reading':
      show('question');
      renderQuestion();
      break;
    case 'lie_submission':
      show('lie');
      break;
    case 'option_selection':
      show('option');
      renderOptions();
      break;
    case 'truth_reveal':
      // handled by reveal event
      break;
    case 'scoreboard':
    case 'game_ended':
      // scoreboard event will show table
      break;
  }
}

function renderCategory(){
  if(!subStep) return;
  const list=document.getElementById('categoryList');
  list.innerHTML='';
  (subStep.categories||[]).forEach(c => {
    const li=document.createElement('li');
    li.textContent = c.category;
    list.appendChild(li);
  });
  const selectorName = gameState.players.find(p=>p.id===gameState.categorySelector)?.name || '';
  document.getElementById('categoryPrompt').textContent = subStep.isSelector ? 
    'You choose the category' : 
    `${selectorName} is choosing the category...`;
}

function renderQuestion(){
  const q = subStep && subStep.question ? subStep.question : gameState.currentQuestionData;
  if(q) {
    document.getElementById('questionCategory').textContent = q.category;
    document.getElementById('questionText').textContent = q.question;
  }
}

function renderOptions(){
  const list=document.getElementById('optionList');
  list.innerHTML='';
  const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
  (subStep?.options||[]).forEach((o, index) => {
    const li=document.createElement('li');
    li.textContent = o.text;
    li.setAttribute('data-letter', letters[index] || (index + 1));
    
    // Set data attribute for text length to adjust font size
    const textLength = o.text.length;
    if (textLength > 50) {
      li.setAttribute('data-length', 'very-long');
    } else if (textLength > 25) {
      li.setAttribute('data-length', 'long');
    }
    
    list.appendChild(li);
  });
}

function renderReveal(data){
  show('reveal');
  document.getElementById('revealQuestion').textContent = data.question;
  const list=document.getElementById('revealList');
  list.innerHTML='';
  
  // Show lies first
  data.lies.forEach((l, index) => {
    const li=document.createElement('li');
    li.style.animationDelay = `${index * 0.2}s`;
    li.innerHTML = `
      <span>${l.lie}</span>
      <span class="vote-count">${l.voteCount} ${l.voteCount === 1 ? 'vote' : 'votes'}</span>
    `;
    list.appendChild(li);
  });
  
  // Show truth last with emphasis
  setTimeout(() => {
    const truth=document.createElement('li');
    truth.className = 'truth';
    truth.style.animationDelay = `${data.lies.length * 0.2 + 0.5}s`;
    truth.innerHTML = `
      <span>Truth: ${data.truth.answer}</span>
      <span class="vote-count">${data.truth.voteCount} correct</span>
    `;
    list.appendChild(truth);
  }, 500);
}

function renderScoreboard(data){
  show('score');
  document.getElementById('globalPlayerList').style.display = 'none';
  pageContainer.style.paddingRight = '0';
  
  const list = document.getElementById('scoreboardList');
  list.innerHTML = '';
  
  const medals = ['ü•á', 'ü•à', 'ü•â'];
  
  data.players.forEach((p, index) => {
    const row = document.createElement('div');
    row.className = 'scoreboard-row';
    row.style.animationDelay = `${index * 0.15}s`;
    
    const medal = medals[index] || `${p.rank}`;
    
    row.innerHTML = `
      <div class="rank-cell">
        <span class="rank-medal">${medal}</span>
        ${index >= 3 ? `<span>#${p.rank}</span>` : ''}
      </div>
      <div class="name-cell">${p.name}</div>
      <div class="lie-cell">${p.lastLie || 'No lie submitted'}</div>
      <div class="fooled-cell">${p.playersFooled} fooled</div>
      <div class="score-cell">${p.points}</div>
    `;
    
    list.appendChild(row);
  });
}
</script>
</body>
</html>
